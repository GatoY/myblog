{%  extends 'apps/base.html' %}


{% block content %}
<br><br>
{% if article_list %}
    <br><br>
    <div class="container-fluid">
        {% for article in article_list %}
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-7">
                <h2>
                <a href="{% url 'apps:detail' article.pk %}">{{ article.title}}</a>
                </h2>
            </div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-7">
                <div class="text-left">
                    <label style="padding-right:20px;">
                        <span class="glyphicon glyphicon-time">{{ article.cre_date.year }}.{{ article.cre_date.month }}.{{ article.cre_date.day }}      </span>
                    </label>
                    <label style="padding-right:20px;">
                        <span class="glyphicon glyphicon-eye-open">reading: {{ article.views }}</span>
                    </label>
                    <label style="padding-right:20px;">
                        <span class="glyphicon glyphicon-thumbs-up">like: {{ article.likes }}</span>
                    </label>
                </div>
            </div>
            
        </div>
        
        
        <br>
        <div class="row">
            <div class="col-sm-1" ></div>
            <div class="col-sm-7" ><p class="text-left">{{ article.abstract }}</p>
            <hr><br><br>
            </div>
            
            
        </div>
        
        {% endfor %}
{% else %}
    <p> No articles are available.</p>
{% endif %}
    </div>

{% endblock content %}
